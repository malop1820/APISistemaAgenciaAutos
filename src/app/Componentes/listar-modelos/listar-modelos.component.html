<div class="container">
    <h5 style="color: white; background-color: black;">Lista de Modelos</h5>
    <table class="table">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">NOMBRE</th>
            <th scope="col">MARCA</th>
            <th scope="col">TIPO</th>
            <th scope="col">PRECIO</th>
            <th scope="col">FECHA_LANZ</th>
            <th scope="col">EDITAR</th>
            <th scope="col">ELIMINAR</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let m of listarModelos">
            <th scope="row">{{m.id}}</th>
            <td>{{m.nombre}}</td>
            <td>{{m.marca.nombre}}</td>
            <td>{{m.tipo}}</td>
            <td>{{m.precio}}</td>
            <td>{{m.fechaLanz}}</td>
            
            

            <td><a class="btn btn-outline-warning"><span class="material-icons"(click)="abrirComMEditar(m)">autorenew</span></a></td>
  
  
            <td><a class="btn btn-outline-danger"><span class="material-icons"(click)="eliminar(m)">delete_outline</span></a></td>
            
  
          </tr>
        </tbody>
      </table>
  </div>
