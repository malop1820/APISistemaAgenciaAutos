<div class="container">
  <h5 style="color: white; background-color: black;">Lista de Marcas</h5>
  <table class="table">
      <thead>
        <tr>
          <th scope="col">ID</th>
          <th scope="col">NOMBRE</th>
          <th scope="col">ORIGEN</th>
          <th scope="col">SLOGAN</th>
          <th scope="col">EDITAR</th>
          <th scope="col">ELIMINAR</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let j of listarMarcas">
          <th scope="row">{{j.id}}</th>
          <td>{{j.nombre}}</td>
          <td>{{j.origen}}</td>
          <td>{{j.eslogan}}</td>
          <td><a class="btn btn-outline-warning"(click)="abrirComEditarEnviarId(j)"><span class="material-icons">autorenew</span></a></td>
          <td><a class="btn btn-outline-danger"(click)="abrirComEditarEliminarId(j)"><span class="material-icons">delete_outline</span></a></td>
          

        </tr>
      </tbody>
    </table>
</div>
